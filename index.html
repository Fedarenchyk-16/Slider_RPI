<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Infinite Slideshow : non-degree programmer</title>
</head>
<body>
<div class="container">
    <button class="playBtn" id="playBtn">Start</button>
    <div id="slideImage" class="slideImage">
        <div class="slide-controls">
            <button id="prev-btn">
            </button>
            <button id="next-btn">
            </button>
        </div>
    </div>
    <div class="dots-wrapper" id="dots-wrapper">
    </div>
    <p>Esc - закрыть вкладку</p>
    <p>RightArrow - следующий слайд</p>
    <p>LeftArrow - предыдущий слайд</p>
    <p>Space - показ слайдов</p>

</div>
<script src="main.js"></script>
</body>
</html>
